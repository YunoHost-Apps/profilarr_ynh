#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "profilarr"
name = "Profilarr"
description.en = "Configuration management tool for Radarr/Sonarr that automates importing and version control of custom formats and quality profiles."
description.fr = "Outil de gestion de configuration pour Radarr/Sonarr qui automatise l'importation des formats personnalisés et des profils de qualité."

version = "1.0~ynh1"

maintainers = ["bowgartfield"]

[upstream]
license = "GPL-3.0-only"
website = "https://dictionarry.dev/"
#admindoc = "https://yunohost.org/packaging_apps"
#userdoc = "https://yunohost.org/apps"
code = "https://github.com/Dictionarry-Hub/profilarr"

fund = "https://github.com/sponsors/Dictionarry-Hub"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    # this is a generic question - ask strings are automatically handled by YunoHost's core
    type = "domain"

    [install.path]
    # this is a generic question - ask strings are automatically handled by YunoHost's core
    type = "path"
    default = "/profilarr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    # this is a generic question - ask strings are automatically handled by YunoHost's core
    type = "user"

[resources]
    [resources.sources.main]
    url = "https://github.com/Dictionarry-Hub/profilarr/archive/refs/tags/v1.1.3.tar.gz"
    sha256 = "d1d3da918836c70f431c313554fd24f430bec45938346c3776ce978c2fe05d25"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true

    [resources.ports]
    main.default = 5000

    [resources.nodejs]
    version = "18"

    [resources.apt]
    packages = "gcc python3-dev python3-venv libyaml-dev"